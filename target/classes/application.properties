spring.application.name=Wsc-Ponto-Backend

# Porta do servidor
server.port=5050
server.servlet.context-path=/api

# Conexï¿½o com o banco PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:54333/WSC_Ponto_DB
spring.datasource.username=WSC-Ponto
spring.datasource.password=WSC-Ponto
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

